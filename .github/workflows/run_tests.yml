name: Run tests

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
  workflow_call:

jobs:
  download_test_data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: pip install ."[dev]"

      - name: Cache test data
        uses: actions/cache@v4
        with:
          path: |
            tests/data/pangu_weather_24.onnx
            tests/data/example_input/input_surface.npy
            tests/data/example_input/input_upper.npy
          key: pangu_weather_test_data

      - name: Download and prepare test data
        run: python tests/prepare_test_data.py --download
  test:
    needs: download_test_data
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install ."[dev]"

      - name: Cache test data
        uses: actions/cache@v4
        with:
          path: |
            tests/data/pangu_weather_24.onnx
            tests/data/example_input/input_surface.npy
            tests/data/example_input/input_upper.npy
          key: pangu_weather_test_data

      - name: Prepare test data
        run: |
            python tests/prepare_test_data.py --extract_aux_data --to_torch

      - name: Test with pytest and measure coverage
        run: |
          coverage run -m pytest -m smoke
          coverage xml
          coverage report

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ matrix.python-version == '3.12' }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
